name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Clear npm cache
        run: npm cache clean --force
        
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      
      - name: Compile TypeScript
        run: npm run compile
      
      - name: Install vsce (VS Code packaging tool)
        run: npm install -g @vscode/vsce
      
      - name: Package extension
        run: vsce package
      
      - name: Get version from package.json
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: DevEx AI Assistant ${{ github.ref_name }}
          body: |
            ## DevEx AI Assistant ${{ github.ref_name }}
            
            ### Installation
            1. Download the `.vsix` file below
            2. Open VS Code
            3. Go to Extensions (Ctrl+Shift+X)
            4. Click `...` menu â†’ "Install from VSIX..."
            5. Select the downloaded file
            
            ### Prerequisites
            - VS Code 1.85.0 or higher
            - GitHub Copilot extension with active license
            
            ### What's New
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ### Support
            - Slack: #devex-ai-assistant
            - Email: devex-team@yourcompany.com
            - Issues: https://github.com/${{ github.repository }}/issues
          draft: false
          prerelease: false
      
      - name: Upload .vsix to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./devex-ai-assistant-${{ steps.package_version.outputs.version }}.vsix
          asset_name: devex-ai-assistant-${{ steps.package_version.outputs.version }}.vsix
          asset_content_type: application/octet-stream
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: devex-ai-assistant-${{ steps.package_version.outputs.version }}
          path: ./devex-ai-assistant-${{ steps.package_version.outputs.version }}.vsix
          retention-days: 90
