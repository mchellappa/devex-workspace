name: Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: npm install --no-package-lock
      
      - name: Compile TypeScript
        run: npm run compile
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests
        run: npm test
        continue-on-error: true
        if: false  # Skip tests until test files are created
      
      - name: Get version from package.json
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"
      
      - name: Package extension
        run: |
          npm install -g @vscode/vsce
          vsce package --allow-missing-repository --baseContentUrl . --out devex-ai-assistant-${{ steps.package_version.outputs.version }}.vsix
      
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: devex-ai-assistant-${{ steps.package_version.outputs.version }}
          path: devex-ai-assistant-${{ steps.package_version.outputs.version }}.vsix
          retention-days: 7
      
      - name: Upload examples folder
        uses: actions/upload-artifact@v4
        with:
          name: examples-${{ steps.package_version.outputs.version }}
          path: examples/
          retention-days: 7
